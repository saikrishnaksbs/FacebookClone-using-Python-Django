{% load static %}
<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/allfriendslist.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Friends List</title>
  </head>
  <body>
    {% csrf_token %}
    <div class="header">
        <h1>Facebook</h1>
    </div>
    <center><h3>Your Friends List</h3>  </center>
    {% for friend in request.user.profile.friendnames.all %}
    <div id="friends-list">
      <div>
        <img src="{{friend.profile.profileimg.url}}" width="40px" height="40px"/>
      </div>
      <div class="friend"> 
        <div class="name">{{friend.username}}</div>
        <div class="friendbuttons{{friend.username}}">
        <button class="friendbutton" friendname="{{friend.username}}" friendid="{{friend.id}}">Remove Friend</button>
        </div>
    </div>
    </div>
    {% endfor %}
  </body>
  <script src="{% static 'js/alljscode.js' %}"></script>
</html>
