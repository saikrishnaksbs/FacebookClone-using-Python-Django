{% load static %}
<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/allviewfriendslist.css' %}">
    <title>Friends List</title>
  </head>
  <body>
    {% csrf_token %}
    <div class="header">
        <h1>Facebook</h1>
    </div>
    <center><h3>Your Friends List</h3>  </center>
    
    {% for friend in Friend_list %}
    
    <div id="friends-list">
      <div class="friend">
        <img src="{{friend.profile.profileimg.url}}" width="50px"/>
        <div class="name">{{friend.friends}}</div>
        <div class="friendbuttons{{friend.friends}}">
      </div>
      </div>
    </div>
    {% endfor %}
<script>
      $('.friendbutton').click(function() {
      var friendname= $(this).attr("friendname");
      var friendid=$(this).attr("friendid")
      console.log(friendname,friendid)
      $.ajax({
        url: '/sendmessage',
        type: 'POST',
        data: {'friendname': friendname,'friendid':friendid ,csrfmiddlewaretoken: '{{ csrf_token }}'},
        dataType: 'json',
        success: function(response) {
          console.log(response.message)
          $('.friendbuttons'+friendname).text(response.message);
        }
      });
    });
</script>
  </body>
</html>
